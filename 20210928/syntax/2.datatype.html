<html>
    <body>
        <h1>숫자</h1>
        <script>
            document.write(1);
            document.write('<br>');
            document.write(1+1);
            document.write('<br>');
            document.write(4-2);
            document.write('<br>');
            document.write(4*2);
            document.write('<br>');
            document.write(4/2);
            document.write('<br>');
            document.write(Math.PI);
            document.write('<br>');
            document.write(Math.floor(1.1));
        </script>
        <h1>문자열(string)</h1>
        <script>
            document.write("1");
            document.write('<br>');
            document.write("1" + "1");
            document.write('<br>');
            document.write("Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cumque, molestias? Vero voluptatibus animi dolorem consequatur distinctio magnam laudantium facere natus dolore tempore, saepe odit amet quaerat, tempora soluta, atque praesentium.".length);
            document.write('<br>');
            document.write("Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cumque, molestias? Vero voluptatibus animi dolorem consequatur distinctio magnam laudantium facere natus dolore tempore, saepe odit amet quaerat, tempora soluta, atque praesentium.".toUpperCase());
        </script>
        
    </body>
</html>
